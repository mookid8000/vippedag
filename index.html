<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Er det vippedag?</title>
</head>
<body>
	<div id="erdet" style="width: 100%; text-align: center; font-size: 4em; font-family: monospace">
	</div>
</body>
<script type="text/javascript">
	function setText() {
		let vippedag = 3;
		let yes = new Date().getDay() === vippedag;
		let div = document.getElementById("erdet");

		div.innerHTML = yes ? "JA 🤠" : "NEJ 😐";
	}

	window.addEventListener('load', function() {
    	setText();
	});
</script>
</html>
