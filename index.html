<html>
<head>
	<title>Er det vippedag?</title>
</head>
<body>
	<div id="erdet" style="width: 100%; text-align: center; font-size: 4em; font-family: monospace">
	</div>
</body>
<script type="text/javascript">
	function setText() {
		var div = document.getElementById("erdet");
		var itIs = new Date().getDay() == 3;

		div.innerHTML = itIs ? "JA 🙂" : "NEJ 😐";
	}

	window.addEventListener('load', function() {
    	setText();
	});
</script>
</html>
